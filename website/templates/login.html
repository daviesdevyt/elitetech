<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    
    <!--====== Title ======-->
    <title>Macro: Login</title>
    
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.3/web3.min.js" integrity="sha512-Ws+qbaGHSFw2Zc1e7XRpvW+kySrhmPLFYTyQ95mxAkss0sshj6ObdNP3HDWcwTs8zBJ60KpynKZywk0R8tG1GA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/png">
    <!--====== Animate CSS ======-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">

    <!--====== Magnific Popup CSS ======-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/magnific-popup.css') }}">
        
    <!--====== Slick CSS ======-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/slick.css') }}">
        
    <!--====== Line Icons CSS ======-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/LineIcons.css') }}">
        
    <!--====== Font Awesome CSS ======-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
        
    <!--====== Bootstrap CSS ======-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <!--====== Default CSS ======-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/default.css') }}">
    
    <!--====== Style CSS ======-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>

    <div class="preloader">
        <div class="loader">
            <div class="ytp-spinner">
                <div class="ytp-spinner-container">
                    <div class="ytp-spinner-rotator">
                        <div class="ytp-spinner-left">
                            <div class="ytp-spinner-circle"></div>
                        </div>
                        <div class="ytp-spinner-right">
                            <div class="ytp-spinner-circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--====== FOOTER PART START ======-->
    <div class="pt-120">
        <div class="container">
            {% with messages = get_flashed_messages(with_categories = true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class = "alert alert-{{ category }}">
                {{ message }}
                </div>
                {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="subscribe-area wow fadeIn" data-wow-duration="1s" data-wow-delay="0.5s">
                <div class="col-lg-6">
                    <div class="subscribe-content mt-45">
                        <h2 class="subscribe-title">Login <span> with wallet</span></h2>
                    </div>
                </div>
                <div class="input-group mt-20">
                    <button class="btn btn-primary form-control" id="connect_btn">Connect wallet</button>
                </div>
                <form method="post">
                    <input type="hidden" name="addr" id="wallet">
                    <div class="input-group mt-20">
                        <input type="password" name="pwd" placeholder="Enter password" class="form-control">
                    </div>
                    <div class="mt-10">
                        <label for="cheeckbox">Referral code?</label>
                        <input type="checkbox" id="checkbox">
                    </div>
                        <input type="text" name="ref" id="ref" placeholder="Referral code" class="form-control" hidden>
                    <div class="input-group mt-20">
                        <button type='submit' class="main-btn" id="submit">Submit</button>
                    </div>
                </form>
                <div class="input-group mt-20">
                    <a href="{{ url_for('views.home') }}" style="color:black;"><i class="	fa fa-angle-double-left"></i>&nbsp; Back to home</a>
                </div>
            </div> <!-- subscribe area -->
        </div>
    </div>
    
    <!--====== FOOTER PART ENDS ======-->
    


    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    <script src="{{ url_for('static', filename='js/login-form.js') }}"></script>
    
    <!--====== Main js ======-->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
</body>

</html>
